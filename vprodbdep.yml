apiVersion: apps/V1
kind: Deployment
metadata:
  name: vprodb
  labels:
      app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
       app: vprodb
    spec:
      containers:
         - name:  vprodb
           image: choudhurychayan1/vprofiledb: V1
           args:
            - "ignore-db-dir=lost+found"
           volumeMounts:
             - name:  vpro-db-data
               mountPath: /var/lib/mysql
           ports:
              - name:  vprodb-port
                port:  3306
                protocol: TCP
           env:
              - name:  MYSQL_ROOT_PASSWORD
                valueFrom:
                   secretKeyRef:
                      name:  app-secret
                      key: db-pass
      nodeSelector:
          zone: us-east-2a
      volumes:
        - name:  vpro-db-data
          awsElasticBlockStore:
             volumeID: vol-0da31f00121e70088
             fsType: ext4
        